services:
  db:
    build:
      context: .
      dockerfile: Dockerfile.mysql
    container_name: forum-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: forum_db
      MYSQL_USER: forum_user
      MYSQL_PASSWORD: 1234
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - keyring_data:/usr/local/mysql/mysql-keyring
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  backend:
    build: .
    container_name: forum-backend
    environment:
      NODE_ENV: development
      PORT: 4000
      DB_HOST: db
      DB_USER: forum_user
      DB_PASS: 1234
      DB_NAME: forum_db
    ports:
      - "4000:4000"
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    depends_on:
      db:
        condition: service_healthy

volumes:
  db_data:
  keyring_data:
  node_modules:
