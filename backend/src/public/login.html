<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login - Foro</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Evitar cacheo para que la redirección por sesión sea fiable -->
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
 <!-- Si ya hay sesión, no tiene sentido mostrar login -->
  <script>
    (function () {
      try {
        if (localStorage.getItem('user')) {
          location.replace('/forum.html');
        }
      } catch (_) {}
    })();
  </script>
</head>
<body>
  <h2>Iniciar sesión</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Correo electrónico" required /><br />
    <input type="password" id="password" placeholder="Contraseña" required /><br />
    <button type="submit">Entrar</button>
  </form>
  <p>¿No tienes cuenta? <a href="register.html">Regístrate</a></p>

  <script>
    const form = document.getElementById("loginForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch("/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });
      const data = await res.json();

      if (res.ok) {
        alert("Login exitoso");
        localStorage.setItem("user", JSON.stringify(data.user)); //guarda la sesion
        window.location.href = "/forum.html";
      } else {
        alert(data.message || "Error al iniciar sesión");
      }
    });
  </script>
</body>
</html>
